<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Arvo:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="login-div text-center m-auto mt-5 p-5">
        <h1 class="text-info">Smart Login System</h1>

        <form>
            <div class="mb-3">
              <input type="email" class="form-control loginEmail" id="email" aria-describedby="emailHelp" placeholder="Enter your Email">
            </div>

            <div class="mb-3">
              <input type="password" class="form-control loginPass" id="password" placeholder="Enter your password">
            </div>

            <div class="alert text-danger p-1 d-none loginError" role="alert">
                All inputs are required
              </div>

            <button type="button" class="btn btn-outline-info w-100 mb-3" id="loginBtn">Login</button>
          </form>
          <p class="text-white">Donâ€™t have an account? <a href="registration.html" class="text-white"> Sign Up</a> </p>
    </div>





    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
